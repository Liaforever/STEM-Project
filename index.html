<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🌍 Climate Change Maze Challenge</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>🌍 Climate Change Maze Challenge</h1>
<p>Complete the maze before time runs out — collect trees/solar panels for bonuses!</p>
<div id="game-container">
    <canvas id="mazeCanvas" width="500" height="500"></canvas>
</div>
<div id="progress-container"><div id="progress-bar"></div></div>
<div id="facts"></div>

<!-- Mobile controls -->
<div id="mobile-controls">
    <button class="control-btn" onclick="movePlayer(0,-1)">⬆️</button><br>
    <button class="control-btn" onclick="movePlayer(-1,0)">⬅️</button>
    <button class="control-btn" onclick="movePlayer(1,0)">➡️</button><br>
    <button class="control-btn" onclick="movePlayer(0,1)">⬇️</button>
</div>

<script src="script.js"></script>
</body>
</html>
